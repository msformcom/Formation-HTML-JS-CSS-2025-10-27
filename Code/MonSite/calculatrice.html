<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="calculatrice.css">
     <script src="calculatrice.js" ></script>
</head>
<body>
    <h1>Calculatrice</h1>
    <p class="d-none-sm">Une jolie Calculatrice</p>
    <table class="d-none-print">
        <tr>
            <td colspan="6" class="ecran">
                <div id="ecran">0</div>
            </td>

        </tr>
        <tr>
            <td><button add-to-screen="7" class="touche">7</button></td>
            <td><button add-to-screen="8" class="touche">8</button></td>
            <td><button class="touche">9</button></td>
            <td rowspan="4"></td>
            <td><button class="touche" style="background-color: blue;">CE</button></td>
            <td><button class="touche" style="background-color: red;">C</button></td>
        </tr>
        <tr>
            <td><button class="touche">4</button></td>
            <td><button class="touche">5</button></td>
            <td><button class="touche">6</button></td>
            <td><button class="touche">/</button></td>
            <td><button class="touche">x</button></td>
        </tr>
        <tr>
            <td><button class="touche">1</button></td>
            <td><button class="touche">2</button></td>
       
            <td><button class="touche">3</button></td>
            <td><button class="touche">-</button></td>
            <td rowspan="2"><button class="touche" style="background-color: greenyellow;">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="touche">0</button></td>
         
            <td><button class="touche">.</button></td>
            <td><button class="touche" style="background-color: yellow;">=</button></td>


        </tr>
    </table>
   
</body>
</html>
